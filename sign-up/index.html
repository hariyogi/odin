<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>HARFAB</h1>
        <p class="header-desc">Make Your life easier</p>
        <p class="copyright">Photo by <a
                href="https://unsplash.com/@ingtotheforest?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ing</a>
            on <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </header>
    <main>
        <section class="main-desc-section">
            <p class="container main-desc">This is not a real online service! You know you need something like this in
                your
                life to help you realize
                your deepest dreams. Sign up now to get started.</p>
            <p class="container main-desc"> You <em>know</em> you want to.</p>
        </section>
        <section class="form-section">
            <form class="container" action="#" method="post" id="form">
                <p>LET'S DO THIS!</p>
                <div class="main-form">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Bimbim" required>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Bimbim" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" size="9" id="phone" name="phone" placeholder="+62123456" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="rePassword">Retype Password</label>
                            <input type="password" id="rePassword" name="rePassword" required>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class=" submit-section container">
            <button type="submit" form="form">Create Account</button>
        </section>
    </main>
</body>

</html>
