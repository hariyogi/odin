<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bimbim Library</title>
</head>

<body class="container">
    <nav>
        <h1>Bimbim Library</h1>
        <div class="right-side">
            <button class="notification">5</button>
            <button class="login">Login</button>
        </div>
    </nav>
    <main>
        <section class="list-header">
            <h2>Book List</h2>
            <button>Tambah Buku</button>
        </section>
        <div id="list-placeholder">

        </div>
    </main>
    <div class="add-modal hide">
        <div class="card">
            <h2>Add Book</h2>
            <form id="add-book-form">
                <div class="add-book-input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Mbok darmin" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="darmin" required>
                    <label for="page">Page</label>
                    <input type="number" id="page" name="page" min="1" value="1" required>
                </div>
                <div class="add-book-button">
                    <button id="cancel-add" type="button">Cancel</button>
                    <button id="save-book" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
